<!DOCTYPE html>
<html>
<head>
    <title>Rahul POC</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <script src="./lib/popper.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <!-- you need to include the shieldui css and js assets in order for the charts to work -->
    <link rel="stylesheet" type="text/css" href="css/all.min.css" />
    <script type="text/javascript" src="lib/shieldui-all.min.js"></script>

</head>
<body>
<div class="container-fluid h-100 loader">
    <div class="row justify-content-center h-100">
        <div class="col-md-12 hidden-md-down">
            <div class="loader14">
                <div class="loader-inner">
                    <div class="box-1"></div>
                    <div class="box-2"></div>
                    <div class="box-3"></div>
                    <div class="box-4"></div>
                </div>
                <span class="text">loading</span>
            </div>
        </div>
    </div>
    <br/><br/>
</div>
<div class="container containerProduct" style="visibility: hidden">
    <h3 class="h3">Shopping Demo </h3>
</div>

<!------------------------ Modal ---------------------------------------->
<!-- Button trigger modal -->
<!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">-->
<!--Launch demo modal-->
<!--</button>-->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Product Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Add To Cart</button>
            </div>
        </div>
    </div>
</div>
<!-------------------------------------------------------------------------->
</body>
</html>
